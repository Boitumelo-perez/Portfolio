        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="formData.name">

            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="formData.phone">

            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" required
                    [(ngModel)]="formData.message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
            </div>
        </form>

        <div class="overlay" *ngIf="isSubmitting || successMessage || errorMessage">
            <div class="overlay-content">
                <div *ngIf="isSubmitting" class="spinner"></div>
                <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            </div>
        </div>


    </div>
